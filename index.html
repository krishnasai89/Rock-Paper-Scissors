<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="game" style="background-color: black;">
        <h1 class="text-white">Rock Paper Scissors
        </h1>
        <div class="choices">
            <button class="choice btn btn-danger" id="rock✊">Rock &#9994;</button>
            <button class="choice btn btn-info" id="paper✋">Paper &#9995;</button>
            <button class="choice btn btn-success" id="scissors✌️">Scissors &#9996;</button>
        </div>
        <div class="result text-white">
            <p id="result-text"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
